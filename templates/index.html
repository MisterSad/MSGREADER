<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG READER</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --brand-orange: #FF7900;
            --accessible-orange: #F15E00;

            --success: #3DE35A;
            --info: #26B2FF;
            --alert: #FFD000;
            --error: #DB0002;

            --bg-color: var(--black);
            --content-bg: var(--black);
            --text-color: var(--white);
            --secondary-text: #666666;
            /* Allowed for components/disabled states */
            --separator-color: #333333;
            --button-radius: 4px;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 400;
            text-align: left;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .upload-section {
            padding: 50px 20px;
            text-align: left;
        }

        .upload-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            text-align: center;
            color: var(--brand-orange);
        }

        .upload-area {
            border: 2px solid var(--white);
            background-color: var(--black);
            border-radius: 0;
            padding: 40px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        .upload-area:hover {
            border-color: var(--black);
            background-color: var(--brand-orange);
        }

        .upload-area svg {
            margin-bottom: 20px;
        }

        .upload-area p {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            color: var(--white);
        }

        .upload-area:hover p {
            color: var(--black);
        }

        input[type="file"] {
            display: none;
        }

        .preview-section {
            display: none;
            flex-grow: 1;
            background-color: var(--content-bg);
            overflow: hidden;
            flex-direction: column;
        }

        .email-toolbar {
            background-color: var(--black);
            color: var(--white);
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 4px solid var(--brand-orange);
            flex-shrink: 0;
        }

        .email-toolbar p {
            color: var(--white);
            opacity: 0.8;
        }

        .btn {
            background-color: var(--black);
            color: var(--white);
            border: 2px solid var(--white);
            padding: 8px 16px;
            border-radius: var(--button-radius);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--brand-orange);
            color: var(--black);
            border-color: var(--brand-orange);
        }

        .btn-primary {
            background-color: var(--brand-orange);
            color: var(--black);
            border: 2px solid var(--brand-orange);
        }

        .btn-primary:hover {
            background-color: var(--accessible-orange);
            border-color: var(--accessible-orange);
            color: var(--white);
        }

        .btn:disabled {
            background-color: #333333;
            color: #999999;
            border-color: #333333;
            cursor: not-allowed;
        }

        .email-header {
            flex-grow: 1;
            text-align: left;
        }

        .email-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--white);
        }

        .email-header p {
            margin: 4px 0 0 0;
            font-size: 14px;
        }

        .email-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .attachments {
            flex-shrink: 0;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--white);
            margin-bottom: 20px;
            display: none;
        }

        .attachments ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .attachments a {
            color: var(--white);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid var(--white);
            padding: 6px 12px;
            border-radius: var(--button-radius);
            font-size: 14px;
            transition: all 0.2s;
        }

        .attachments a:hover {
            background-color: var(--brand-orange);
            border-color: var(--brand-orange);
            color: var(--black);
        }

        .email-body {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
            color: var(--white);
        }

        .email-body a {
            color: var(--accessible-orange);
            text-decoration: underline;
        }

        .status-message {
            padding: 15px;
            font-weight: 700;
            text-align: left;
            border-radius: 0;
            margin-top: 20px;
            max-width: 500px;
            margin: 20px auto 0 auto;
            display: none;
            border-left: 4px solid;
            background-color: var(--black);
            border: 1px solid var(--separator-color);
            border-left: 4px solid;
        }

        .status-error {
            color: var(--white);
            border-left-color: var(--error);
        }

        .status-success {
            color: var(--white);
            border-left-color: var(--success);
        }

        .footer-info {
            margin-top: 50px;
            font-size: 14px;
            color: var(--white);
            font-weight: 400;
            text-align: center;
        }

        .footer-info a {
            color: var(--accessible-orange);
            text-decoration: underline;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="upload-section" id="upload-section">
        <h1 class="upload-title">MSG READER</h1>
        <form id="upload-form">
            <input type="file" name="file" id="file-input" accept=".msg">
            <div class="upload-area" id="drop-area">
                <svg viewBox="0 0 24 24" width="64" height="64" fill="currentColor">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
                </svg>
                <p id="file-name">Ajouter ou glisser/déposer un fichier .msg ici.</p>
            </div>
        </form>
        <div id="status-message" class="status-message"></div>
        <div class="footer-info" style="text-align: center;">
            Crée par Marko8787 - Modifié par MisterSad - Version 1.3<br>
            <span style="font-size: 13px; margin-top: 5px; display: inline-block;">Ce logiciel est sous licence <a
                    href="#" onclick="openLicense(event)">GNU GPLv3</a></span>
        </div>
    </div>

    <div class="preview-section" id="preview-area">
        <div class="email-toolbar">
            <div class="email-header">
                <h2 id="preview-subject"></h2>
                <p><span id="preview-from"></span></p>
            </div>
            <button class="btn" id="reveal-btn" disabled>
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path
                        d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z">
                    </path>
                </svg>
                Révéler dans le Finder
            </button>
            <button class="btn btn-primary" id="export-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path
                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z">
                    </path>
                </svg>
                Ouvrir dans Outlook
            </button>
            <button class="btn" id="reset-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                </svg>
                Nouveau
            </button>
        </div>
        <div class="email-content">
            <div class="attachments" id="attachments-section">
                <ul id="attachments-list"></ul>
            </div>
            <div class="email-body" id="preview-body"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const statusMessage = document.getElementById('status-message');
        const fileNameDisplay = document.getElementById('file-name');
        const dropArea = document.getElementById('drop-area');
        const uploadSection = document.getElementById('upload-section');
        const previewArea = document.getElementById('preview-area');
        const previewBody = document.getElementById('preview-body');
        const resetBtn = document.getElementById('reset-btn');
        const exportBtn = document.getElementById('export-btn');
        const revealBtn = document.getElementById('reveal-btn');
        const attachmentsSection = document.getElementById('attachments-section');

        dropArea.addEventListener('click', () => fileInput.click());
        ['dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        });
        dropArea.addEventListener('dragover', () => dropArea.style.borderColor = 'var(--brand-orange)');
        dropArea.addEventListener('dragleave', () => dropArea.style.borderColor = 'var(--black)');
        dropArea.addEventListener('drop', (e) => {
            dropArea.style.borderColor = 'var(--black)';
            fileInput.files = e.dataTransfer.files;
            handleFileSelect();
        });
        fileInput.addEventListener('change', handleFileSelect);

        resetBtn.addEventListener('click', () => {
            previewArea.style.display = 'none';
            uploadSection.style.display = 'block';
            fileInput.value = '';
            window.pywebview.api.set_window_title('MSG READER');
        });

        exportBtn.addEventListener('click', () => window.pywebview.api.export_to_eml());
        revealBtn.addEventListener('click', () => window.pywebview.api.reveal_attachments());

        previewBody.addEventListener('click', (event) => {
            if (event.target.tagName === 'A' && event.target.href) {
                event.preventDefault();
                window.pywebview.api.open_external_link(event.target.href);
            }
        });

        async function handleFileSelect() {
            if (fileInput.files.length === 0) return;
            displayMessage('', '');
            fileNameDisplay.textContent = 'Analyse en cours...';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    updatePreview(result);
                    window.pywebview.api.set_window_title(result.subject || 'MSG READER');
                    uploadSection.style.display = 'none';
                    previewArea.style.display = 'flex';
                } else {
                    displayMessage(result.message, 'error');
                    fileNameDisplay.textContent = "Ajouter ou glisser/déposer un fichier .msg ici.";
                }
            } catch (error) {
                displayMessage('Une erreur de communication est survenue.', 'error');
                fileNameDisplay.textContent = "Ajouter ou glisser/déposer un fichier .msg ici.";
            }
        }

        function updatePreview(data) {
            document.getElementById('preview-subject').textContent = data.subject || '(Aucun sujet)';
            document.getElementById('preview-from').textContent = `De : ${data.from || 'N/A'} | À : ${data.to || 'N/A'}`;
            document.getElementById('preview-body').innerHTML = data.body || '';

            const attachmentsList = document.getElementById('attachments-list');
            attachmentsList.innerHTML = '';

            if (data.attachments && data.attachments.length > 0) {
                data.attachments.forEach(filename => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = filename;
                    a.href = '#';
                    a.onclick = () => window.pywebview.api.open_attachment(filename);
                    li.appendChild(a);
                    attachmentsList.appendChild(li);
                });
                attachmentsSection.style.display = 'block';
                revealBtn.disabled = false;
            } else {
                attachmentsSection.style.display = 'none';
                revealBtn.disabled = true;
            }
        }

        function displayMessage(message, type) {
            if (message) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message status-${type}`;
                statusMessage.style.display = 'block';
            } else {
                statusMessage.style.display = 'none';
            }
        }

        function openLicense(event) {
            event.preventDefault();
            window.pywebview.api.open_external_link('https://www.gnu.org/licenses/gpl-3.0.html');
        }
    </script>
</body>

</html>
